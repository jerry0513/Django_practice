<div>
    {{post_list}}
</div>

{% for post in post_list %}
    {% if post.photo %}
    <div class="thumbnail">
        <img src="{{post.photo}}" alt="">
    </div>
    {% else %}
    <div class="thumbnail thumbnail-default"></div>
    {% endif %}    

    <div>
        <h2>
            <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
        </h2>
        {{post.content}}
        {{post.location}}
        {{post.created_at|date:"Y / m / d"}}
    </div>
{% endfor %}
